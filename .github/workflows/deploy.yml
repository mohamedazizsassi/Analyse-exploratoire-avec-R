name: Deploy Static Site

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup and Build
        run: |
          # Installer Quarto
          wget -q https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.553/quarto-1.4.553-linux-amd64.deb
          sudo dpkg -i quarto-*.deb
          
          # Installer R packages
          sudo apt-get update
          sudo apt-get install -y r-base
          Rscript -e "install.packages(c('rmarkdown', 'knitr'), repos='https://cloud.r-project.org')"
          
          # Nettoyer et construire
          rm -rf docs/
          quarto render --to html
          
          # PrÃ©parer pour GitHub Pages
          [ -f "docs/index.qmd.html" ] && mv docs/index.qmd.html docs/index.html
          echo "DISABLE_JEKYLL" > docs/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages