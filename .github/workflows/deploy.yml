name: Deploy Quarto Website

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install REQUIRED R packages
        run: |
          echo "ðŸ“¦ Installation des packages R..."
          
          # Installer les packages essentiels
          Rscript -e "install.packages(c('rmarkdown', 'knitr', 'dplyr', 'ggplot2', 'readxl'), repos = 'https://cloud.r-project.org')"
          
          # VÃ©rification SIMPLIFIÃ‰E
          Rscript -e "
            cat('âœ… Packages installÃ©s:\n')
            pkgs <- c('rmarkdown', 'knitr', 'dplyr', 'ggplot2')
            for(pkg in pkgs) {
              if(requireNamespace(pkg, quietly = TRUE)) {
                cat('- ', pkg, ': OK\n', sep = '')
              } else {
                cat('- ', pkg, ': FAILED\n', sep = '')
              }
            }
          "

      - name: Verify WebR extensions
        run: |
          echo "ðŸ” VÃ©rification des extensions..."
          if [ ! -d "_extensions/coatless" ]; then
            echo "ðŸ“¦ Installation de WebR extension..."
            quarto add coatless/webr --no-prompt
          else
            echo "âœ… Extension WebR prÃ©sente"
          fi

      - name: Render Quarto website
        run: |
          echo "ðŸš€ Rendu du site Quarto..."
          
          # Nettoyer
          rm -rf docs/
          
          # Rendre en HTML
          quarto render --to html
          
          # GÃ©rer le fichier index
          if [ -f "docs/index.qmd.html" ]; then
            mv docs/index.qmd.html docs/index.html
            echo "âœ… index.qmd.html â†’ index.html"
          fi
          
          # S'assurer qu'il y a un index.html
          if [ ! -f "docs/index.html" ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=qmd/"></head></html>' > docs/index.html
          fi
          
          # Fichier obligatoire
          touch docs/.nojekyll
          
          echo "âœ… Rendu terminÃ©"

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3