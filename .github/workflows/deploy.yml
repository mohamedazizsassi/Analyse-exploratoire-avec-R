name: Deploy Quarto Site

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Python WITHOUT pip cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          # cache: 'pip'  # ‚Üê ENLEVER CETTE LIGNE

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter-cache jupyter nbformat

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('rmarkdown', 'knitr', 'dplyr', 'ggplot2', 'gplots'), repos = 'https://cloud.r-project.org')"

      - name: Render site
        run: |
          rm -rf docs/
          quarto render --to html
          [ -f "docs/index.qmd.html" ] && mv docs/index.qmd.html docs/index.html
          touch docs/.nojekyll

      - name: Deploy
        uses: actions/deploy-pages@v3