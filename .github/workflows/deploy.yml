name: Deploy Quarto Site

on:
  push:
    branches: [main]

# PERMISSIONS CRITIQUES
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    # ENVIRONNEMENT OBLIGATOIRE
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          # MINIMAL - seulement l'essentiel
          Rscript -e "install.packages(c('rmarkdown', 'knitr', 'dplyr'), repos = 'https://cloud.r-project.org')"

      - name: Render site
        run: |
          echo "ðŸš€ Rendu du site..."
          rm -rf docs/
          
          # SIMPLE - pas d'options complexes
          quarto render --to html
          
          # GÃ©rer index.html
          [ -f "docs/index.qmd.html" ] && mv docs/index.qmd.html docs/index.html
          
          # CrÃ©er index.html si manquant
          [ ! -f "docs/index.html" ] && echo '<html><head><meta http-equiv="refresh" content="0;url=qmd/"></head></html>' > docs/index.html
          
          # Fichier REQUIS
          touch docs/.nojekyll
          
          echo "âœ… Site gÃ©nÃ©rÃ©"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3